<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-sm-4 col-mg-4 col-lg-4">

    
    <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="2000"
></circle-progress>
</div>
